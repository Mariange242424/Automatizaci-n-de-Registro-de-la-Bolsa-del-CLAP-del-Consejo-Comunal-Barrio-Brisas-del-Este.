{% extends "base.html" %}

{% block contenido %}
  <div class="container mt-0">
    <div class="card text-center" style="max-width: 600px; margin: 0 auto;">
      <div class="card-header">
        <div class="titulo">
          <h2>Lista de Profesiones</h2>
        </div>
      </div>
      <div class="card-footer">
        <a href="{% url 'profesion-create' %}" class="btn btn-success">Agregar Profesi√≥n</a>
      </div>
      <div class="card-body">
        <ul class="list-group">
          {% for profesion in profesiones %}
            <li class="list-group-item d-flex justify-content-between align-items-center" onmouseover="this.style.backgroundColor='#dcdcdc';" onmouseout="this.style.backgroundColor='';">
              <div>
                {{ profesion.nombre_profesion }}
              </div>
              <div class="btn-group" role="group" aria-label="Acciones">
                <a href="{% url 'profesion-update' profesion.pk %}" class="btn btn-primary">Editar</a>
                <a href="{% url 'profesion-delete' profesion.pk %}" class="btn btn-danger">Eliminar</a>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
